<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
	    $('#transactionList').DataTable();
	} );
  </script>
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">
  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
</header>
<div class="container">
  <h2>Customer Dashboard Page
  </h2>
  <div>
   <a th:href="@{/customer/myProfile}">  
  <button type="button" class="btn btn-primary">My Profile</button>
  </a>
   <a th:href="@{/customer/logout}"> 
  <button type="submit" class="btn btn-primary">Logout</button>
  </a>
  <a th:href="@{/customer/createAccount}"> 
  <button type="submit" class="btn btn-success">Customer Account</button>
  </a>
  <a th:href="@{/customer/addPayee}"> 
  <button type="submit" class="btn btn-warning">Add payee</button>
  </a>
  <a th:href="@{/customer/fundTransfer}"> 
  <button type="submit" class="btn btn-warning">Fund Transfer</button>
  </a>
  
  </div>
  <span th:utext="${message}" style="color: red;font-size: 18px;"></span>
   <hr/>
  <div style="width: 100%">
   <h4> The  current Account Balance is : </h4> <span th:utext="${balance}" style="color: red;font-size: 30px;"></span>
    <table id="transactionList" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
  <td> Transaction ID </td>
  <td> Account number </td>
  <td>Name </td>
  <td> Transaction Type </td>
  <td> DOe </td>
  <td> Amount </td>
  <td> Remarks </td>
  
  </tr>
  </thead>
  <tbody>
  <tr th:each="transactionVO: ${transactionList}">
    <td th:text="${transactionVO.id}"/>
  	<td th:text="${transactionVO.payeeAccountNo}"/>
  	<td th:text="${transactionVO.name}"/>
  	<td th:text="${transactionVO.transactionType}"/>
  	<td th:text="${transactionVO.doe}"/>
  	<td th:text="${transactionVO.amount}"/>
  	<td th:text="${transactionVO.remarks}"/>
  	</tr>
  	
  </tbody>
  </table>
  
  </div>
</div>
<footer  class="ffooter">
</footer>
  
</body>
</html>
